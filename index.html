<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/bb648c3194.js"
      crossorigin="anonymous"
    ></script>

    <!-- HTML5Shiv -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <![endif]-->

    <!-- CSS Custom -->
    <link rel="stylesheet" href="style/estilo.css" />

    <title>TeraGames</title>
    <link
      rel="shortcut icon"
      href="img/geral/favicon.png"
      type="image/x-icon"
    />
  </head>

  <body>
    <header>
      <!-- BARRA SUPERIOR -->
      <div id="barra-superior" class="container-fluid">
        <div class="row">
          <div
            class="col-12 d-flex justify-content-between flex-nowrap align-items-center mt-2"
          >
            <div class="horario-funcionamento">
              <span class="cor-terciaria">Seg-Sex: </span>9:00 AM - 5:30 PM
              <span
                ><button class="horario-funcionamento-collapse">
                  <i class="fa-solid fa-chevron-down"></i></button
              ></span>
            </div>

            <div class="barra-superior-contato">Contate-nos</div>
          </div>
        </div>
      </div>
      <!-- //BARRA SUPERIOR -->

      <!-- FUNCIONAMENTO E CONTATOS COLLAPSE -->
      <div id="funcionamento-e-contato-collapse" class="container-fluid">
        <div class="row py-2 funcionamento-e-contato-collapse-divisor">
          <div class="col-3 d-flex justify-content-center align-items-center">
            <i class="fa-solid fa-clock"></i>
          </div>
          <div class="col-9 align-middle">
            Horário de funcionamento:<br />
            <span class="cor-terciaria">Seg-Sex: </span>09:00 AM - 6:00 PM<br />
            <span class="cor-terciaria">Sábado: </span>9:00 AM - 1:00 PM<br />
          </div>
        </div>

        <div class="row py-2 funcionamento-e-contato-collapse-divisor">
          <div class="col-3 d-flex justify-content-center align-items-center">
            <i class="fa-solid fa-location-dot"></i>
          </div>
          <div class="col-9">
            Endereço: Avenida Paulista, 1234, Technopólis/SP
          </div>
        </div>

        <div class="row py-2 funcionamento-e-contato-collapse-divisor">
          <div class="col-3 d-flex justify-content-center align-items-center">
            <i class="fa-solid fa-phone"></i>
          </div>
          <div class="col-9 align-middle">
            <span class="cor-terciaria">Telefone: </span
            ><a href="tel:0012345678">(00) 1234 5678</a><br />
          </div>
        </div>

        <div class="row py-2 funcionamento-e-contato-collapse-divisor">
          <div class="col-3 d-flex justify-content-center align-items-center">
            <i class="fa-brands fa-whatsapp"></i>
          </div>
          <div class="col-9 align-middle">
            <span class="cor-terciaria">WhatsApp: </span
            ><a href="http://wa.me/550012345678">(00) 1234 5678</a><br />
          </div>
        </div>

        <div class="row py-2">
          <div class="col-3 d-flex justify-content-center align-items-center">
            <i class="fa-solid fa-envelope"></i>
          </div>
          <div class="col-9 align-middle">
            <span class="cor-terciaria">E-mail: </span
            ><a href="mailto:shop@teragames.com.br">shop@teragames.com.br</a>
          </div>
        </div>
      </div>
      <!-- //FUNCIONAMENTO E CONTATOS COLLAPSE -->

      <!-- SIDEBAR NAVEGAÇÃO -->
      <div class="container sidebar-nav-slide">
        <label>
          <input class="sidebar-input" type="checkbox" />
          <div class="toggle">
            <span class="top-line common"></span>
            <span class="middle-line common"></span>
            <span class="bottom-line common"></span>
          </div>

          <div class="sidebar">
            <h1 class="sidebar-logo">
              <img src="img/geral/teragames-logo.svg" alt="Tera Games logo" />
            </h1>
            <ul class="sidebar-nav">
              <li class="sidebar-nav-item">
                <a href="#" class="d-flex justify-content-between"
                  ><span>playstation</span
                  ><span><i class="fa-solid fa-chevron-right fa-2xs"></i></span
                ></a>
              </li>
              <li class="sidebar-nav-item">
                <a href="#" class="d-flex justify-content-between"
                  ><span>xbox</span
                  ><span><i class="fa-solid fa-chevron-right fa-2xs"></i></span
                ></a>
              </li>
              <li class="sidebar-nav-item">
                <a href="#" class="d-flex justify-content-between"
                  ><span>nintendo</span
                  ><span><i class="fa-solid fa-chevron-right fa-2xs"></i></span
                ></a>
              </li>
              <li class="sidebar-nav-item">
                <a href="#" class="d-flex justify-content-between"
                  ><span>retrô</span
                  ><span><i class="fa-solid fa-chevron-right fa-2xs"></i></span
                ></a>
              </li>
              <li class="sidebar-nav-item">
                <a href="#" class="d-flex justify-content-between"
                  ><span>acessórios</span
                  ><span><i class="fa-solid fa-chevron-right fa-2xs"></i></span
                ></a>
              </li>
              <li class="sidebar-nav-item">
                <a href="#" class="d-flex justify-content-between"
                  ><span>colecionáveis</span
                  ><span><i class="fa-solid fa-chevron-right fa-2xs"></i></span
                ></a>
              </li>
            </ul>
          </div>
        </label>
      </div>
      <!-- //SIDEBAR NAVEGAÇÃO -->

      <!-- HEADER BUTONS -->
      <div id="header-btns" class="container-fluid">
        <div class="row">
          <div class="col-12 d-flex justify-content-around px-5">
            <div>
              <button class="btn-custom-white"><a href="#">PROMOÇÕES</a></button>
            </div>

            <div>
              <a href="carrinho.html">
                <i class="fa-solid fa-cart-shopping navbar-icon"></i>
              </a>
            </div>

            <div>
              <a href="dashboard.html">
                <img
                  class="navbar-icon-perfil"
                  src="img/geral/perfil-avatar.svg"
                  alt="Foto de perfil do usuário"
                />
              </a>
             </di>
            </div>

          </div>
        </div>
      </div>

      <!-- HEADER SEARCH  -->
      <div id="header-search" class="container-fluid">
        <div class="row">
          <div class="col-12">
            <form class="d-flex" role="search">
              <input
                class="form-control navbar-buscar"
                type="search"
                placeholder="Buscar"
                aria-label="Buscar"
              />
              <button class="btn navbar-buscar-btn" type="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </form>
          </div>
        </div>
      </div>

      <!-- CARROSEL DE BANNER -->
      <div
        id="banner-carrossel"
        class="carousel slide z-n1"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="img/home/banner1.png"
              class="d-block w-100"
              alt="Banner com o tema 'Consoles Xbox Series'"
            />
          </div>
          <div class="carousel-item">
            <img
              src="img/home/banner2.png"
              class="d-block w-100"
              alt="Banner com o tema 'Hogwarts Legacy"
            />
          </div>
          <div class="carousel-item">
            <img
              src="img/home/banner3.png"
              class="d-block w-100"
              alt="Banner com o tema 'Consoles Playstation 4"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#banner-carrossel"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#banner-carrossel"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </header>

    <!-- JavaScript Custom -->
    <script src="/script/script.js"></script>

    <!-- Jquery, Popper.js e Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
